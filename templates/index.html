<script>
/* ==============================================================
   CLEAN CHAT â€“ PER-TAB MEMORY + GREETING ON FIRST USER MESSAGE
   ============================================================== */
const introSection   = document.getElementById('introSection');
const chatSection    = document.getElementById('chatSection');
const header         = document.getElementById('header');
const menu           = document.getElementById('menu');
const chatMessages   = document.getElementById('chatMessages');
const chatInput1     = document.getElementById('chatInput');
const chatInput2     = document.getElementById('chatInput2');
const sendBtn1       = document.getElementById('sendBtn');
const sendBtn2       = document.getElementById('sendBtn2');

let isChatActive = false;
let TAB_ID = null;               // <--- NEW: unique per tab

/* ---------- UI ---------- */
function switchToChat() {
    if (isChatActive) return;
    isChatActive = true;
    introSection.classList.add('hidden');
    chatSection.classList.add('active');
    header.classList.add('active');
    menu.classList.add('hidden');
    particles.length = 0;
}

function addMessage(rawText, isUser) {
    const div = document.createElement('div');
    div.className = `message ${isUser ? 'user' : 'bot'}`;

    // Step 1: Escape HTML first
    let html = rawText
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');

    // Step 2: Code blocks (```...```) â†’ <pre><code>
    html = html.replace(/```([\w]*)\n([\s\S]*?)\n```/g, (m, lang, code) => {
        const langClass = lang ? `language-${lang}` : '';
        const escaped = code
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;');
        return `<pre><code class="${langClass}">${escaped}</code></pre>`;
    });

    // Step 3: Inline code (`...`) â†’ <code>
    html = html.replace(/`([^`]+)`/g, '<code class="inline-code">$1</code>');

    // Step 4: Convert Markdown list lines: "* Item" or "- Item" â†’ <li>
    // We'll collect them and wrap in <ul>
   const lines = html.split('\n');
let inList = false;
let processedLines = [];

for (let line of lines) {
    const trimmed = line.trim();

    // Skip completely empty lines (they become <br> and create big gaps)
    if (trimmed === '') {
        // If we are inside a list, close it first
        if (inList) {
            inList = false;
            processedLines.push('</ul>');
        }
        continue;               // <-- ignore the blank line
    }

    // List item?
    if (/^(\*|-|â€¢)\s/.test(trimmed)) {
        if (!inList) {
            inList = true;
            processedLines.push('<ul class="chat-list">');
        }
        const itemText = trimmed.replace(/^(\*|-|â€¢)\s*/, '');
        processedLines.push(`<li>${itemText}</li>`);
    } else {
        if (inList) {
            inList = false;
            processedLines.push('</ul>');
        }
        processedLines.push(line);
    }
}
if (inList) processedLines.push('</ul>');
html = processedLines.join('\n');
    // Step 5: Bold, Italic (after list processing)
    html = html.replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>');
    html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
    html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');

    // Step 6: Convert remaining \n â†’ <br> (but not inside <pre> or <code>)
    // We do this carefully: only outside tags
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = html;
    const walker = document.createTreeWalker(tempDiv, NodeFilter.SHOW_TEXT, null, false);
    const textNodes = [];
    let node;
    while (node = walker.nextNode()) {
        if (!node.parentNode.closest('pre, code')) {
            textNodes.push(node);
        }
    }
    textNodes.forEach(textNode => {
        if (textNode.nodeValue.includes('\n')) {
            const parts = textNode.nodeValue.split('\n');
            const fragment = document.createDocumentFragment();
            parts.forEach((part, i) => {
                if (i > 0) fragment.appendChild(document.createElement('br'));
                fragment.appendChild(document.createTextNode(part));
            });
            textNode.parentNode.replaceChild(fragment, textNode);
        }
    });
    html = tempDiv.innerHTML;

    // Step 7: Final insert
    div.innerHTML = `<div class="message-content">${html}</div>`;
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    // Step 8: Optional Prism Highlight
    if (window.Prism) {
        div.querySelectorAll('pre code').forEach(Prism.highlightElement);
    }
}
function escapeHtml(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
}

/* ---------- SERVER ---------- */
async function sendMessage(message) {
    const payload = { message };
    if (TAB_ID) payload.tab_id = TAB_ID;          // reuse existing tab id

    const resp = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
    });
    const data = await resp.json();

    // Save the tab_id for the rest of this tab's life
    if (!TAB_ID && data.tab_id) {
        TAB_ID = data.tab_id;
    }

    return data.reply || "";
}

/* ---------- HANDLE SEND ---------- */
async function handleSend(inputEl) {
    const msg = inputEl.value.trim();
    if (!msg) return;

    if (!isChatActive) switchToChat();

    addMessage(msg, true);
    inputEl.value = "";

    // Typing indicator
    const typing = document.createElement('div');
    typing.className = "message bot";
    typing.innerHTML = `<div class="message-content"><i>Mamoon is typing...</i></div>`;
    chatMessages.appendChild(typing);

    const reply = await sendMessage(msg);
    chatMessages.removeChild(typing);
    addMessage(reply, false);
}

// Bind both inputs
[chatInput1, chatInput2].forEach((input, i) => {
    const btn = i === 0 ? sendBtn1 : sendBtn2;
    btn.addEventListener('click', () => handleSend(input));
    input.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
            e.preventDefault();               // stop newline in textarea
            handleSend(input);
        }
    });
});

/* ---------- MENU ITEMS (quick-send) ---------- */
document.querySelectorAll('.menu-item').forEach(item => {
    item.addEventListener('click', async () => {
        const text = item.getAttribute('data-text');
        if (!isChatActive) switchToChat();

        // Fake an input element so we can reuse handleSend logic
        const fakeInput = { value: text };
        await handleSend(fakeInput);
    });
});

/* ---------- CANVAS (UNCHANGED) ---------- */
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const colors = [
    'rgba(147,51,234,0.3)','rgba(236,72,153,0.3)','rgba(59,130,246,0.3)',
    'rgba(16,185,129,0.3)','rgba(251,146,60,0.3)','rgba(244,63,94,0.3)',
    'rgba(168,85,247,0.3)','rgba(34,211,238,0.3)'
];

class Particle {
    constructor(x, y) {
        this.x = x; this.y = y;
        this.size = Math.random() * 50 + 30;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.life = 1;
    }
    update() {
        this.x += this.speedX; this.y += this.speedY;
        this.life -= 0.005;
        if (this.size > 0.3) this.size -= 0.3;
    }
    draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

function animate() {
    ctx.fillStyle = 'rgba(102,126,234,0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
        if (particles[i].life <= 0 || particles[i].size <= 0.3) {
            particles.splice(i, 1);
            i--;
        }
    }
    requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

/* ---------- PARTICLE ON CLICK (optional fun) ---------- */
canvas.addEventListener('click', e => {
    for (let i = 0; i < 8; i++) {
        particles.push(new Particle(e.clientX, e.clientY));
    }
});
</script>
